<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Space+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <form method="POST">
      <nav>
        <a href="index.html"><p>About Me</p></a>
        <a href="register.html"><p>Register</p></a>
        <a href="login.html"><p>Login</p></a>
        <a href="contact.html"><p>Contact Us</p></a>
        <a href="calculator.html" target="_blank"><p>Calculator</p></a>
      </nav>
      <div class="overall-style">
        <h1>LOGIN</h1>
        <label for="username">USERNAME:</label>
        <input
          id="username"
          type="text"
          name="usename"
          placeholder="Type your username"
        />
        <label for="password">PASSWORD:</label>
        <input
          id="pasword"
          type="text"
          name="password"
          placeholder="Type your password"
        />
      

        <input type="submit" value="Login" />
        <p class="sign-in">or sign in with</p>
        <div class="images">
          <a href="https://m.facebook.com" target="_blank"
            ><img src="images/facebook icon.png" alt="facebook logo"
          /></a>
          <a href="https://instagram.com" target="_blank"
            ><img src="images/instagram icon.png" alt="instagram logo"
          /></a>
          <a href="https://twitter.com" target="_blank"
            ><img src="images/twitter icon.png" alt="twitter logo"
          /></a>
        </div>
        <!-- facebbok, twitter, and google -->
      </div>
    </form>
  </body>
</html>
