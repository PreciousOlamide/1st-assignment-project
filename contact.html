<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Space+Mono&display=swap" rel="stylesheet">
    <title>Contact</title>
  </head>
  <body>
    <form method="POST">
    <div class="container">
      <nav>
        <a href="index.html"><p>About Me</p></a>
        <a href="register.html"><p>Register</p></a>
        <a href="login.html"><p>Login</p></a>
        <a href="contact.html"><p>Contact Us</p></a>
        <a href="calculator.html" target="_blank"><p>Calculator</p></a>
      </nav>
      <div class="grid">
      <section class="left-side">
        <h2>Contact Us</h2>
        <p>Let`s know more about you!</p>
        <div>
          <input
            type="text"
            id="first-name"
            placeholder="First Name"
            name="first-name"
            class="first-line"
          />
          <input
            type="text"
            id="last-name"
            placeholder="Last Name"
            name="last-name"
            class="first-line"
          />
        </div>

        <div>
          <input type="email" id="email" placeholder="Email" name="email" />
          <input type="text" name="phone-number" id="phone-number" placeholder="Phone Number">

        </div>

        <div>
          <textarea
            name="message"
            id="message"
            cols="40"
            rows="5"
            placeholder="Message"
            class="second-line"
          ></textarea>
        </div>

        <div class="priority">
        <label for="priority">Priority</label>
        <select name="priority" id="priority">
        <option value="enquiry">Enquiry</option>
        <option value="feedback">Feedback</option>
        <option value="complaint">complaint</option>
        </select>
        </div>

        <input type="submit" value="Submit" />
      </section>

      <section class="right-side">
        <h2>Contact Information</h2>

        <div class="address">
          <p>21 George Street Ikorodu, Lagos Nigeria.</p>
        </div>

        <p>Call Us: +234 814 182 6453</p>

        <div class="open-time">
          <p>We are open from Monday-Friday <br> 08:00 am - 05:00 pm</p>
        </div>
        <h3>Follow Us</h3>
        <div class="social-media">
        <a href="https://www.facebook.com/bangtan.official" target="_blank"
            >Facebook</a>
        <a href="https://www.instagram.com/that_preciousgurl" target="_blank"
            >Instagram</a>
        <a href="http://twitter.com/MiideC" target="_blank">Twitter</a>
        </div>
      </section>
      </div>
    </div>
    </form>
  </body>
</html>
